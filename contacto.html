        <h2 class="intro-formulario"><b>Formulario de recomendaciones</b></h2>
        <h3 style="font-size:40px">Puede recomendarnos una película rellenando el formulario que verá a continuación</h3>
        <article>
            <!--Formulario tipo get que añadirá la informado en la url de la página-->
            <form id="form1" action="contacto.html" method = "get">
                <fieldset class="formulario">
                    <label>Nombre</label>
                    <input class="input-form" type="text" id= "nombre1" name="nombre">
                    <label>Primer Apellido</label>
                    <input class="input-form" type="text" id= "apellido1" name="apellido">
                    <label>Email</label>
                    <input class="input-form" type="email" id= "email1" name="email">
                    <label>Teléfono</label>
                    <input class="input-form" type="number" id= "telefono1" name="telefono">
                    <label>Película recomendada</label>
                    <input class="input-form" type="text" id= "titulo1" name="titulo">
                    <label>Selecciona la categoría</label>
                    <select style="font-size:25px" id="modulo" name="modulo">
                        <option value= "AyA">Acción y Aventura</option>
                        <option value= "Comedia">Comedia</option>
                        <option value= "Drama">Drama</option>
                        <option value= "CFyF">Ciencia Ficción y Fantasía</option>
                        <option value= "TyS">Terror y Suspense</option>
                        <option value= "Docu">Documentales</option>
                        <option value= "IyF">Infantiles y Familiares</option>
                    <input type="submit" value="Enviar">
                </fieldset>
            </form>
